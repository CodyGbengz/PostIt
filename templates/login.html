 <body>
     <div class="container">
         <div class="row">
             <div class="col-md-8">
                 <h2>PostIt</h2>
                 <p> short summary of what PostIt is here</p>
             </div>
             <div class="col-md-4">
                 <h2> Sign Up and Get Started</h2>
                 <form class= >
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username"  class="form-control" placeholder="username.." required >
                    </div>

                    <div class="form-group">
                        <label for="phonenumber" class="sr-only">Phone Number</label>
                        <input type="text" id="phonenumber" class="form-control" placeholder="phone number..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email"  class="form-control" placeholder="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="password" required>
                    </div>

                    <div class="form-group">
                        <label for="retype-password" class="sr-only">Retype Password</label>
                        <input type="password" id="retype-password" class="form-control" placeholder="Retype password" required>
                    </div>
                    
                    <button class="btn btn-primary btn-block" type="submit" onclick = 'signIn()'id="signin">Sign Up</button>
                    <br>
                   <button class="btn btn-primary btn-block" onclick = "facebookSignin()">Facebook Signin</button>
                   <br>
                   <button onclick = "googleSignin()">Google Signin</button>
                   <p>Already got an account? <a href="/signin">Sign in</a></p>
                 </form>
            </div>
        </div>
     </div>
</body>
