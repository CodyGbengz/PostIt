<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width= device-width, initial-scale-1"> 
<title>PostIt Register page</title>
<link rel="stylesheet" href="/Users/Mart/Desktop/Resource/Craft/Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.css">
<link rel="stylesheet" href="/Users/Mart/Desktop/Resource/Craft/Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
<script src ="/Users/Mart/Desktop/resource/craft/jquery/jquery-3.0.0.js"></script>
<script src="./js/index.js"></script>

 </head>
 <body>
     <div class="container">
         <div class="row">
             <div class="col-md-8">
                 <h2>PostIt</h2>
                 <p>Start communicating with teams, peers, friends or any kind of group. </p>
             </div>
             <div class="col-md-4 form-card">
                 <h2> Sign Up and Get Started</h2>
                 <form class= action="/api/user/signup" method="POST">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username"  class="form-control" placeholder="username..">
                        <span id="helpusername"></span>
                    </div>

                    <div class="form-group">
                        <label for="phonenumber" class="sr-only">Phone Number</label>
                        <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="phone number..." >
                        <span id="helpphonenumber"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email"  class="form-control" placeholder="email">
                        <span id="helpemail"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password"  name="password" class="form-control" placeholder="password">
                        <span id="helppassword"></span>
                    </div>

                    <div class="form-group">
                        <label for="retype-password" class="sr-only">Retype Password</label>
                        <input type="password" id="retype-password"name="retypepassword" class="form-control" placeholder="Retype password">
                        <span id="helppasswordretype"></span>
                    </div>
                    
                    <a class="btn btn-primary btn-block" type="button" href="./messageboard.html" id="signin">Sign Up</a>
                    <br>
                
                   <p>Already got an account? <a href="./login.html">Sign in</a></p>
                 </form>
            </div>
        </div>
     </div>
</body>
</html>
